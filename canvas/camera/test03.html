<!DOCTYPE html>
<html>
<head>
<title>Camera Test 03: Camera Photo/Video & Save</title>
</head>
<script src="groover.js"></script>
<script>
window.addEventListener('DOMContentLoaded', function() {
    // Grab elements, create settings, etc.
    var video = document.getElementById('video');

    const mediaConstraints = {
        video: {width: {min: 640}, height: {min: 480}},
        audio: false
    };

    function ToggleCamera(video) {
        // check if camera is already on
        if (video.srcObject) { 
            video.srcObject = undefined;
            return;
        }
        // Get access to the camera!
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Not adding `{ audio: true }` since we only want video now
            navigator.mediaDevices.getUserMedia(mediaConstraints).then(function(stream) {
                //video.src = window.URL.createObjectURL(stream);
                video.srcObject = stream;
                video.play();
            });
        } else {
            alert("WebRTC not available");
        }
    }

    // navigator.mediaDevices.getUserMedia(constraints, gumSuccessCallback, gumFailureCallback);

    // function gumSuccessCallback(stream) {
    //     console.log('getUserMedia() got stream: ', stream);
    //     window.stream = stream;
    //     video.srcObject = stream;
    // }

    // function gumFailureCallback(error) {
    //     console.log('getUserMedia() error: ', error);
    // }
    
    // Camera control button
    document.getElementById("toggle_camera").addEventListener("click", function() {
        ToggleCamera(video);
        logPrint("ToggleCamera()")
    });
    
    function ToggleVideo(video) {
        if (video == undefined || video.srcObject == undefined) {
            alert("First, make camera on")
            return;
        }
        video.srcObject.getTracks().forEach(t => t.enabled = !t.enabled);
    }
    
    // Video control button
    document.getElementById("toggle_video").addEventListener("click", function() {
        ToggleVideo(video);
        logPrint("ToggleVideo()")
    });
    
    // Elements for taking the snapshot
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    
    // Trigger photo take button
    document.getElementById("snap_photo").addEventListener("click", function() {
        context.drawImage(video, 0, 0, 320, 240);
    });
    
    // text block for displaying log messages
    function logPrint(msg) {
        let txt = document.getElementById('log');
        txt.value += msg + '\n';
    }
    
    document.getElementById("save_photo").addEventListener("click", function() {
        savePhotoToFile(canvas, "photo.png")
    });

    function savePhotoToFile(canvas, filename) {
        var dURL = canvas.toDataURL("image/png"),
            aTag = document.createElement("a");
        aTag.download = filename;
        aTag.href = dURL;
        aTag.textContent = "click to download";
        document.body.appendChild(aTag);
        aTag.click();
        aTag.parentNode.removeChild(aTag);
        logPrint("save the camera photo to a file of " + filename);
    }

    document.getElementById("save_video").addEventListener("click", function() {
        saveVideoToFile(video, "video.webm")
    });

    function saveVideoToFile(video, filename) {
        name = "Canvas Video";
        quality = 0.7;
        fps = 30;

        var groove = new Groover.Video(fps, quality, name);

        function capture() {
            if (groove.timecode < 5000) { // 5 seconds
                setTimeout(capture, groove.frameDelay);             
            } else {
                //var video = document.createElement("video");
                //video.src = URL.createObjectURL(groove.toBlob());
                document.body.appendChild(video);
                groove = undefined; // DeReference as it is memory hungry.
                return;
            }
            // first frame sets the video size
            groove.addFrame(video); // Add current canvas frame
        }
        capture();
    }

    logPrint("Ready to play.\nCapture video from camera.");
}, false);
</script>    

<body>
<center>  
<h2>Camera Test 03: Camera Photo/Video & Save</h2>
<div id="display">
    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" width="320" height="240"></canvas>
</div>
<p></p>
<div id="control">
    <button id="toggle_camera">Toogle Camera</button>
    <button id="toggle_video">Toggle Video</button>
    <button id="snap_photo">Snap Photo</button>
    <button id="save_photo">Save Photo</button>
    <button id="save_video">Save Video</button>
</div>
<p></p>
<div id="div"></div>
<textarea id="log" rows=12 cols=100></textarea>
</center>
</body>
</html>
